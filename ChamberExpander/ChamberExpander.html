<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    
    <body>
        <div class="Field">
            <label for="Displacement">Displacement (cm³)</label>
            <input type="number" id="Displacement" oninput="Compute()">

            <label for="Bore">Bore diameter (mm)</label>
            <input type="number" id="BoreDiameter" oninput="Compute()">
        </div>
        
        <div class="Field">
            <label for="Power">Power (kW)</label>
            <input type="number" id="Power" oninput="Compute()">
        </div>
        
        <div class="Field">    
            <label for="RPM">RPM at Peak Power</label>
            <input type="number" id="RPM" oninput="Compute()">
        </div>
        
        <div class="Field">
            <label for="ExhaustDegrees">Exhaust open (°)</label>
            <input type="number" id="ExhaustDegrees" oninput="Compute()">
        </div>

        <div class="Field">
            <label for="ArcWidth">Exhaust port arc width (mm)</label>
            <input type="number" id="ArcWidth" oninput="ArcToChordWidth()">

            <label for="ChordWidth">Exhaust port chord width (mm)</label>
            <input type="number" id="ChordWidth" oninput="Compute()">
        </div>

        <div class="Field">
            <label for="ExhaustArea">Exhaust port area (mm²)</label>
            <input type="number" id="ExhaustArea" oninput="Compute()">
        </div>

        <div class="Field">
            <label for="Silencer">Silencer mounted?</label>
            <input type="checkbox" id="Silencer" onchange="Compute()">
        </div>
        
        <div class="Calculated">
            <label for="BMEP">BMEP:</label>
            <h3 id="BMEP">---</h3>
            
            <label for="Temperature">Exhaust temperature:</label>
            <h3 id="Temperature">---</h3>

            <label for="ExhaustTime">Exhaust time open:</label>
            <h3 id="ExhaustTime">---</h3>

            <label for="TunedLength">Tuned length:</label>
            <h3 id="TunedLength">---</h3>

            <label for="ExhaustDiameter">Exhaust port diameter:</label>
            <h3 id="ExhaustDiameter">---</h3>
            
            <label>Segment lengths:</label>
            <h3 id="L1">---</h3>
            <h3 id="L2">---</h3>
            <h3 id="L3">---</h3>
            <h3 id="L4">---</h3>
            <h3 id="L5">---</h3>
            <h3 id="L6">---</h3>
            <h3 id="L7">---</h3>

            <label>Segment Diameters:</label>
            <h3 id="D1">---</h3>
            <h3 id="D2">---</h3>
            <h3 id="D3">---</h3>
            <h3 id="D4">---</h3>
            <h3 id="D5">---</h3>
            <h3 id="D6">---</h3>
            <h3 id="D7">---</h3>
        </div>    
    </body>
</html>
